services:
  # 数据库
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: webapp_starter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务器
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.debug
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webapp_starter
    ports:
      - "8000:8000"  # FastAPI服务
      - "5678:5678"  # debugpy远程调试端口
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./scripts:/scripts
      - ./ray-jobs:/app/ray-jobs
    stdin_open: true
    tty: true

  # 前端开发服务器
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
    command: ["sh", "-c", "npm run dev -- --config vite.config.dev.js --host 0.0.0.0 --port 3000"]
    depends_on:
      - backend

  # Storybook组件库文档
  storybook:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "6006:6006"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["sh", "-c", "npm run storybook -- --host 0.0.0.0 --port 6006"]

  # Temporal服务器 - 用于后台任务处理
  temporal:
    image: temporalio/auto-setup:1.24.2
    ports:
      - "7233:7233"   # gRPC端口
      - "8233:8233"   # HTTP端口
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy

  # Temporal Web UI - 管理界面
  temporal-web:
    image: temporalio/ui:2.28.0
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

  # Temporal Worker - 后台任务处理器
  temporal-worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile.debug
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webapp_starter
      TEMPORAL_HOST: temporal:7233
    volumes:
      - ./backend:/app
      - ./scripts:/scripts
    command: ["sh", "-c", "cd /app && python -m app.temporal_worker"]
    depends_on:
      - postgres
      - temporal
    restart: unless-stopped

  # Ray Head Node - 分布式计算集群头节点
  ray-head:
    image: rayproject/ray:2.30.0-py39
    platform: linux/amd64
    user: root
    ports:
      - "8265:8265"   # Ray Dashboard
      - "10001:10001" # Ray Client Server
      - "5679:5679"   # Ray Job Debug Port
    environment:
      - RAY_HEAD_SERVICE_HOST=ray-head
    volumes:
      - ./notebooks:/home/ray/notebooks
      - ./sdk:/home/ray/sdk
    command: >
      bash -c "
        cd /home/ray/sdk && pip install -e . &&
        ray start --head --dashboard-host=0.0.0.0 --dashboard-port=8265 --port=6379 --temp-dir=/tmp/ray --disable-usage-stats &&
        sleep infinity
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(1); s.connect(('localhost', 8265)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Ray Worker Node - Default Queue (CPU)
  ray-worker-default:
    image: rayproject/ray:2.30.0-py39
    platform: linux/amd64
    user: root
    environment:
      - RAY_HEAD_SERVICE_HOST=ray-head
      - RAY_WORKER_QUEUE=default
      - RAY_WORKER_TYPE=cpu
    volumes:
      - ./notebooks:/home/ray/notebooks
      - ./sdk:/home/ray/sdk
    command: >
      bash -c "
        cd /home/ray/sdk && pip install -e . &&
        ray start --address=ray-head:6379 --temp-dir=/tmp/ray --disable-usage-stats --resources='{\"queue:default\":1,\"cpu_worker\":1}' &&
        sleep infinity
      "
    depends_on:
      ray-head:
        condition: service_healthy
    scale: 1  # Default queue worker

  # Ray Worker Node - GPU Queue
  ray-worker-gpu:
    image: rayproject/ray:2.30.0-py39
    # image: rayproject/ray:2.30.0-py39-gpu
    platform: linux/amd64
    user: root
    environment:
      - RAY_HEAD_SERVICE_HOST=ray-head
      - RAY_WORKER_QUEUE=gpu
      - RAY_WORKER_TYPE=gpu
    volumes:
      - ./notebooks:/home/ray/notebooks
      - ./sdk:/home/ray/sdk
    # Uncomment below lines if you have NVIDIA GPU and nvidia-docker installed
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    command: >
      bash -c "
        cd /home/ray/sdk && pip install -e . &&
        ray start --address=ray-head:6379 --temp-dir=/tmp/ray --disable-usage-stats --resources='{\"queue:gpu\":1,\"gpu_worker\":1}' &&
        sleep infinity
      "
    depends_on:
      ray-head:
        condition: service_healthy
    scale: 1  # GPU queue worker

  # JupyterHub multi-user service
  jupyterhub:
    image: jupyterhub/jupyterhub:latest
    ports:
      - "8001:8000"  # JupyterHub main port (avoid conflict with backend)
    volumes:
      - ./jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ./notebooks:/srv/jupyterhub/notebooks
      - ./sdk:/srv/jupyterhub/sdk
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - JUPYTERHUB_CRYPT_KEY=your-secret-key-here
    user: root
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y docker.io &&
        pip install dockerspawner psycopg2-binary &&
        mkdir -p /srv/jupyterhub/notebooks/users &&
        jupyterhub -f /srv/jupyterhub/jupyterhub_config.py --no-ssl
      "
    depends_on:
      postgres:
        condition: service_healthy
      ray-head:
        condition: service_healthy

volumes:
  postgres_data:
  jupyterhub-notebooks: